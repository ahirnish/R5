<!DOCTYPE html>
<html>
    <head>
        <title>Entry</title>
    </head>

    <body>
        <h1>Add an entry</h1>

        <form id="data_form" method="post" action="/add_data/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Entry" />
        </form>
    </body>

</html>
